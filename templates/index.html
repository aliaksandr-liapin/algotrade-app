{% extends "layout.html" %}

{% block content %}
  <h1>Stock list</h1>

  <form method="get">
    <select name="filter">
      <option value="">All Stocks</option>
      <option value="new_intraday_hights">New Intraday Hights</option>
      <option value="new_closing_hights">New Closing Hights</option>
      <option value="new_intraday_lows">New Intraday Lows</option>
      <option value="new_closing_lows">New Closing Lows</option>
    </select>
    <input type="submit" />
  </form>

  <table class="ui celled table">
      <thead>
        <tr><th>ID</th>
        <th>Symbol</th>
        <th>Name</th>
      </tr></thead>
  {% for stock in stocks %}
      <tbody>
        <tr>
          <td>{{ stock.id }}</td>
          <td>{{ stock.symbol}}</td>
          <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
        </tr>
      </tbody>
  {% endfor %}
    </table>
{% endblock %}

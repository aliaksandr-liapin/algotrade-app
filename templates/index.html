{% extends "layout.html" %}

{% block content %}
  <h1>Stock list</h1>
  <table class="ui celled table">
      <thead>
        <tr><th>ID</th>
        <th>Symbol</th>
        <th>Name</th>
      </tr></thead>
  {% for stock in stocks %}
      <tbody>
        <tr>
          <td>{{ stock.id }}</td>
          <td>{{ stock.symbol}}</td>
          <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
        </tr>
      </tbody>
  {% endfor %}
    </table>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
<h1>Stock {{stock.symbol}}</h1>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_cd4f2"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-{{ stock.symbol }}/" rel="noopener" target="_blank">
                                               <span class="blue-text">{{stock.symbol}} Chart</span></a> by TradingView</div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "width": "100%",
    "height": 610,
    "symbol": "{{ stock.exchange }}:{{ stock.symbol }}",
    "interval": "D",
    "timezone": "America/New_York",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_cd4f2"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->

<table class="ui celled table">
    <thead>
        <tr><th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr></thead>
{% for item in prices %}
    <tbody>
        <tr>
        <td>{{ item.date }}</td>
        <td>{{ item.open }}</td>
        <td>{{ item.high }}</td>
        <td>{{ item.low }}</td>
        <td>{{ item.close }}</td>
        <td>{{ item.volume }}</td>
        </tr>
    </tbody>
{% endfor %}
    </table>
{% endblock %}
